<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

    </div>
    <script>

        var 오브젝트 = {
            data : 'Moon',
            name: "jeongwoo",
            함수 : function(){
                console.log(this)
            }
        }
        
        var 오브젝트2 = {
            data2: {
                함수2: () => {
                    console.log(this)
                }
            }
        }
        오브젝트.함수();
        
        오브젝트2.data2.함수2();

        /*
        오브젝트 안에서 함수는 메소드
        메소드에서 this를 쓰면 메소드가 동작하고 있는 오브젝트를 뜻한다.
        this 포함 해서 얘기 하는 거임
        */

        /*
        Arrow function 은 기존 function 함수와는 다르게 
        this값을 함수 밖에 있던거를 그대로 쓴다
        상위요소에 있는 this값을 쓴다.
        결국 this는 뭐냐 현재 호출한 객체를 말하는 거임
        근데 특정 메소드나 오브젝트에 this를 안쓰고 메소드 밖이나
        전역 범위 라면 window라는 글로벌 오브젝트를 불러온다
        */

        /*
        함수나 변수를 전역으로 만들게 되면
        window라는 오브젝트에 보관을 하게 된다
        window는 글로벌 오브젝트임 
        */

/* 2번째 this 
*/  
        var 메롱 = {
            
        }
        /* 얘는 오브젝트(객체)*/
        function 기계 (){
            this.이름 = "moon";
        }
        /*기계 함수 기능 => 오브젝트 생성 기계(생성자임)*/
        /*함수를 만들때  this를 쓰면 생성자가 된다
        this.이름은 새로 생성되는 오브젝트 => 인스턴스
        
        */
        var 내이름 = new 기계();

        
    </script>
</body>
</html>
