<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ... -> spreadoperator

        var 어레이 = ['hello', 'world'];
        console.log(...어레이); // ...을 붙이면 대괄호를 다 없애주는 문법

        /*SpreadOperator*/
        // 원래는 어레이를 바로 콘솔창에 출력을 하면 
        // Array(배열) 로 나오게 되는데 
        // ... (SPO)를 붙이게 되면 대괄호를 없애고 안에 있는 데이터만 출력

        var 문자 = "hello";
        console.log(...문자);

        //그냥 문자열을 SPO를 쓰게 되면 문자 하나 하나씩 띄어서 출력

        var a = [1,2,3];
        var b = [4,5];

        var c = [...a,...b]; //->> 이렇게 하면 배열도 합치게 된다
        console.log(c)
        


        /*Deep copy*/

        var a =[1,2,3];
        var b = a;

        a[3] = 4;
        console.log(a);
        // a배열에다가만 4를 추가를 해줬는데 b배열에도 4가 추가가 되어 있음
        //각각 독립적인 데이터를 가지고 싶게 하면 복사를 하면 안된다
        /*해결방법*/
        var a = [1,2,3]
        var b = [...a]; //-> 이러면 단독적으로 사용 가능
        
        a[3] = 4;
        console.log(a);
        console.log(b)


        /*Object 합치기*/

        var ol = {a : 1, b:2};
        var o2 = {...ol,c :3};

        console.log(ol);
        console.log(o2)

        /*Deep Copy*/

        // ...를 씁시다

        /*유의점*/
        //값이 중복이 난다 하면 -> 가장 나중에 오는 값이 최종값이 된다

        var Obj = {a: 1, b: 2};
        var Obj2 = {a: 2, ...Obj};
        console.log(Obj)
        console.log(Obj2);


        //정리: SpreadOpertor : 괄호 벗겨주세요~!
        

        
        
    </script>
</body>
</html>
