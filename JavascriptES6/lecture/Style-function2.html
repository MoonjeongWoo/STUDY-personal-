<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Style-Function2
    <script>
        
        function 함수(a,b,c){
            for(var i = 0; i< arguments.length; i++){
                console.log(arguments[i]);
            }
        }

        function 함수2(a,b,...rest){
            console.log(rest)
        }
        /*Rest 파라미터 -> rest변수에 오는 모든 파라미터들을 중괄호 안에 보관*/
        // argument는 모든 파라미터들을 배열에 담아주고, rest파라미터는 
        // rest에 오는 모든 파라미터들을 담아준다

        /*SPreadOperator vs Rest Parameter 
        
         1. 함수 파라미터에 .. 붙으면 rest
         2. 나머지는 웬만하면 SPreadOprator
        */
        함수2(1,2,3,4,5,6);


        function 함수3(...rest2){
            console.log(...rest2);
        }

        함수3(1,2,3,3,4,5,12,3,123,12,41,2,1,23,12,3,123,1,24,12,3);


        /*rest 주의점 
        함수 파라미터 가장 맨 뒤에 써야한다,
        반복해서 못씀(2번이상 금지)
        */
    </script>
</body>
</html>
